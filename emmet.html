<!-- 1. boiler Plate -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/05_resuataurant_Website/emmet.css">
    <title>Emmet</title>
</head>
<body>


    <!-- 2. Classess -->
    <!-- #header -->
    <div id="header"></div>
    <!-- .header -->
    <div class="header"></div>
    Multiple Classess
    <!-- p.class1.class2.class3 -->
    <p class="class1 class2 class3">    </p>



    <!-- 3. Child:  >   -->
    <!-- nav>ul>li -->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>




    <!-- 4. Multiplication -->
    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    


    <!-- 5. SIBLING -->
    <!-- div+p+bq -->
    <div></div>
    <p></p>
    <blockquote></blockquote>



    <!-- 6. Item Numbering -->
    <!-- ul>li.item$*5 -->
    <ul>
        <li class="item1">box 1</li>
        <li class="item2">box 2</li>
        <li class="item3">BOX 3</li>
        <li class="item4">BOX 4</li>
        <li class="item5">BOX 5</li>
        <li class="item6">BOX 6</li>
        <li class="item7">BOX </li>
        <li class="item8">BOX 7</li>
        <li class="item9">box 8</li>
        <li class="item10">box 9</li>
    </ul>



    <!-- 7. Climb up -->
    <!-- div+div>p>span>+em^bq -->
    <div></div>
    <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
    </div>




    <!-- 8. Grouping -->
    <!-- div>(header>ul>li*2>a)+footer>p -->
    <div>
        <header>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </header>
        <footer>
            <p></p>
        </footer>
    </div>
</body>
</html>
